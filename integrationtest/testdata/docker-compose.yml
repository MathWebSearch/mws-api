### docker-compose file for mwsapi integration tests

version: '3'
services:

  # The MathWebSearch service
  mwsquery_mws:
    image: mathwebsearch/mathwebsearch
    ports:
      - "8080:8080"
    volumes:
      - ./data/harvests:/data/
  
  # The ElasticSearch instance
  elasticsync_elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.1
    environment:
      - "discovery.type=single-node"
    volumes:
      - "/usr/share/elasticsearch/data"
    ports:
      - "9200:9200"
  
  # ElastiSearch engine with pre-filled data
  elasticquery_elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.1
    environment:
      - "discovery.type=single-node"
      - "path.repo=/snapshots/"
    volumes:
      - "./data/snapshot:/snapshots/:ro"
      - "/usr/share/elasticsearch/data"
    ports:
      - "9300:9200"